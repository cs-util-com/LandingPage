<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cs-util-com Projects</title>
  <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <style>
    /* Reset & basic styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #ddd; background: #121212; line-height: 1.6; overflow-x: hidden; position: relative; }

    /* Animated blob background container */
    #blob-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
    .blob { position: absolute; width: 40vw; height: 40vw; filter: blur(120px); animation: moveBlob 20s ease-in-out infinite; }
    .blob:nth-child(1) { background: radial-gradient(circle at 30% 30%, rgba(72,61,139,0.7), transparent 70%); animation-duration: 22s; }
    .blob:nth-child(2) { background: radial-gradient(circle at 70% 50%, rgba(0,128,128,0.7), transparent 70%); animation-duration: 24s; }
    .blob:nth-child(3) { background: radial-gradient(circle at 40% 80%, rgba(25,25,112,0.7), transparent 70%); animation-duration: 26s; }
    @keyframes moveBlob { 0%,100% { transform: translate(0,0) scale(1); } 33% { transform: translate(20vw,-10vh) scale(1.3); } 66% { transform: translate(-15vw,15vh) scale(0.9); } }

    header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; }
    h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: .2em; overflow: hidden; color: #fff; }
    h1 .letter { display: inline-block; transform: translateY(100%); }
    p { margin-top: 1rem; font-size: 1.25rem; opacity: 0; color: #ccc; }
    .btn { margin-top: 2rem; padding: .75rem 1.5rem; font-size: 1rem; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #555; cursor: pointer; opacity: 0; border-radius: .5rem; backdrop-filter: blur(5px); }

    section.projects { padding: 4rem 1rem; background: #1e1e1e; }
    section.projects h2 { color: #fff; margin-bottom: 2rem; text-align: center; }
    .project-list { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 2rem; }
    .project-card { background: #2a2a2a; padding: 1.5rem; border-radius: .5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.5); opacity: 0; transform: translateY(50px); display:flex; flex-direction:column; }
    .project-card h3 { margin-bottom: .5rem; color: #fff; font-size: 1.25rem; }
    .project-card .desc { color: #ccc; font-size: 0.95rem; margin-bottom: .75rem; }
    .project-card .meta { color: #888; font-size: 0.8rem; margin-top:auto; margin-bottom: .75rem; }
    .project-card a { color: #4dc0b5; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Blob Background -->
  <div id="blob-bg">
    <div class="blob" style="top:5%;left:15%;"></div>
    <div class="blob" style="top:60%;left:75%;"></div>
    <div class="blob" style="top:35%;left:50%;"></div>
  </div>

  <header>
    <h1 id="site-title">cs-util-com</h1>
    <p id="tagline">Showcasing coding projects from GitHub</p>
    <button class="btn" id="view-projects">View Projects</button>
  </header>

  <section class="projects" id="projects">
    <h2>Projects</h2>
    <div class="project-list" id="project-list"></div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Header animation setup
      const title = document.querySelector('#site-title');
      title.innerHTML = title.textContent.trim().split('').map(c => `<span class="letter">${c}</span>`).join('');
      anime.timeline({loop:false})
        .add({ targets: '#site-title .letter', translateY: ['100%', '0%'], easing: 'easeOutExpo', duration: 800, delay: anime.stagger(50) })
        .add({ targets: '#tagline', opacity: [0,1], translateY: [20,0], easing: 'easeOutExpo', duration: 600 }, '-=400')
        .add({ targets: '.btn', opacity: [0,1], scale: [0.8,1], easing: 'easeOutBack', duration: 600 }, '-=400');

      // Fetch GitHub repos with description & dates
      fetch('https://api.github.com/users/cs-util-com/repos?per_page=100&sort=updated')
        .then(r => r.json())
        .then(repos => {
          const list = document.getElementById('project-list');
          const dateOpts = { year:'numeric', month:'short', day:'numeric' };
          repos.forEach(repo => {
            const card = document.createElement('div'); card.className = 'project-card';
            card.innerHTML = `
              <h3>${repo.name}</h3>
              <p class="desc">${repo.description ? repo.description : 'No description available.'}</p>
              <p class="meta">Created: ${new Date(repo.created_at).toLocaleDateString('en-US', dateOpts)} â€¢ Updated: ${new Date(repo.updated_at).toLocaleDateString('en-US', dateOpts)}</p>
              <a href="${repo.html_url}" target="_blank">View on GitHub</a>`;
            list.append(card);
            observer.observe(card);
          });
        })
        .catch(err => console.error('GitHub API error:', err));

      // Intersection observer for card reveal
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            anime({ targets: e.target, opacity: [0,1], translateY: [50,0], easing: 'easeOutExpo', duration: 800 });
            observer.unobserve(e.target);
          }
        });
      }, { threshold: 0.2 });

      // Smooth scroll
      document.getElementById('view-projects').addEventListener('click', () => document.getElementById('projects').scrollIntoView({ behavior:'smooth' }));
    });
  </script>
</body>
</html>
