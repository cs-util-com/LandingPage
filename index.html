<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cs-util-com Projects</title>
  <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <style>
    /* Reset & basic styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #ddd; background: #121212; line-height: 1.6; overflow-x: hidden; position: relative; }

    /* Animated blob background container */
    #blob-bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .blob {
      position: absolute;
      width: 40vw;
      height: 40vw;
      filter: blur(120px);
      animation: moveBlob 20s ease-in-out infinite;
    }
    .blob:nth-child(1) {
      background: radial-gradient(circle at 30% 30%, rgba(72, 61, 139, 0.7), transparent 70%);
      animation-duration: 22s;
    }
    .blob:nth-child(2) {
      background: radial-gradient(circle at 70% 50%, rgba(0, 128, 128, 0.7), transparent 70%);
      animation-duration: 24s;
    }
    .blob:nth-child(3) {
      background: radial-gradient(circle at 40% 80%, rgba(25, 25, 112, 0.7), transparent 70%);
      animation-duration: 26s;
    }
    @keyframes moveBlob {
      0%,100% { transform: translate(0,0) scale(1); }
      33% { transform: translate(20vw, -10vh) scale(1.3); }
      66% { transform: translate(-15vw, 15vh) scale(0.9); }
    }

    header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; }
    h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: .2em; overflow: hidden; color: #fff; }
    h1 .letter { display: inline-block; transform: translateY(100%); }
    p { margin-top: 1rem; font-size: 1.25rem; opacity: 0; color: #ccc; }
    .btn { margin-top: 2rem; padding: .75rem 1.5rem; font-size: 1rem; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #555; cursor: pointer; opacity: 0; border-radius: .5rem; backdrop-filter: blur(5px); }

    section.projects { padding: 4rem 1rem; background: #1e1e1e; }
    section.projects h2 { color: #fff; margin-bottom: 2rem; text-align: center; }
    .project-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .project-card { background: #2a2a2a; padding: 1.5rem; border-radius: .5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.5); opacity: 0; transform: translateY(50px); }
    .project-card h3 { margin-bottom: .5rem; color: #fff; }
    .project-card p { color: #ccc; }
    .project-card a { color: #4dc0b5; text-decoration: none; }
  </style>
</head>
<body>
  <!-- Blob Background -->
  <div id="blob-bg">
    <div class="blob" style="top: 5%; left: 15%;"></div>
    <div class="blob" style="top: 60%; left: 75%;"></div>
    <div class="blob" style="top: 35%; left: 50%;"></div>
  </div>

  <header>
    <h1 id="site-title">cs-util-com</h1>
    <p id="tagline">Showcasing coding projects from GitHub</p>
    <button class="btn" id="view-projects">View Projects</button>
  </header>

  <section class="projects" id="projects">
    <h2>Projects</h2>
    <div class="project-list">
      <!-- Placeholder cards; will iterate to pull from GitHub -->
      <div class="project-card"><h3>Project One</h3><p>Short description here.</p><a href="#">View on GitHub</a></div>
      <div class="project-card"><h3>Project Two</h3><p>Short description here.</p><a href="#">View on GitHub</a></div>
      <div class="project-card"><h3>Project Three</h3><p>Short description here.</p><a href="#">View on GitHub</a></div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Split title into letters
      const title = document.querySelector('#site-title');
      const text = title.textContent.trim().split('');
      title.textContent = '';
      text.forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        span.classList.add('letter');
        title.append(span);
      });

      // Header animations
      anime.timeline({ loop: false })
        .add({
          targets: '#site-title .letter',
          translateY: ['100%', '0%'],
          easing: 'easeOutExpo',
          duration: 800,
          delay: anime.stagger(50)
        })
        .add({
          targets: '#tagline',
          opacity: [0, 1],
          translateY: [20, 0],
          easing: 'easeOutExpo',
          duration: 600
        }, '-=400')
        .add({
          targets: '.btn',
          opacity: [0, 1],
          scale: [0.8, 1],
          easing: 'easeOutBack',
          duration: 600
        }, '-=400');

      // Scroll animation for project cards
      const cards = document.querySelectorAll('.project-card');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            anime({
              targets: entry.target,
              opacity: [0, 1],
              translateY: [50, 0],
              easing: 'easeOutExpo',
              duration: 800
            });
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      cards.forEach(card => observer.observe(card));

      // Scroll to projects on button click
      document.getElementById('view-projects').addEventListener('click', () => {
        document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
