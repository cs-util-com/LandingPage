<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csutil.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header id="hero" class="hero-section">
        <div class="container">
            <h1 class="hero-title">
                <span>c</span><span>s</span><span>u</span><span>t</span><span>i</span><span>l</span><span>.</span><span>c</span><span>o</span><span>m</span>
            </h1>
            <p class="tagline">Showcasing open-source projects and blog posts.</p>
            <button id="cta-show-projects" class="cta-button">Show Projects</button>
        </div>
    </header>

    <main>
        <section id="projects" class="projects-section">
            <div class="container">
                <h2>Projects</h2>
                <div id="projects-grid" class="projects-grid">
                    <!-- Projects will be loaded here by JavaScript -->
                </div>
                <p id="projects-error" class="error-message hidden">Projects could not be loaded. View them on <a href="https://github.com/cs-util-com" target="_blank" rel="noopener noreferrer">GitHub</a>.</p>
            </div>
        </section>

        <section id="blog" class="blog-section">
            <div class="container">
                <h2>Blog Posts</h2>
                <div id="blog-posts-list" class="blog-posts-list">
                    <!-- Blog posts will be loaded here by JavaScript -->
                </div>
                <p id="blog-error" class="error-message hidden">Blog posts unavailable. Browse directly on <a href="https://github.com/cs-util-com/LandingPage/tree/main/posts" target="_blank" rel="noopener noreferrer">GitHub</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 csutil.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
